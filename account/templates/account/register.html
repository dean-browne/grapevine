{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col-md-12">
    <h1>Information is power. But like all power, there are those who want to keep it for themselves.</h1>
    <p>-Aaron Swartz</p>
  </div>
</div>
<div class="jumbotron">
  <form class="form-horizontal" role="form" method="POST" action=".?next={{ redirect_to }}">
    {% csrf_token %}
    {% if error_message %}<p class="warning"><strong>{{ error_message }}</strong></p>{% endif %}
    <div class="form-group">
      <label class="control-label col-sm-2" for="username">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="username" id="username" placeholder="Choose Username">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password" id="password" placeholder="Choose Password">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="repeat-password">Repeat Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="repeat_password" id="repeat_password" placeholder="Repeat Password">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="invite_key">Invite Key</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  name="invite_key" id="invite-key" placeholder="Invite Key">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
