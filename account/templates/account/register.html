    Check to make sure the real password wasn't accidentally uploaded to the server!!! -->

{% extends "base.html" %}
{% block content %}
<form method="POST" action=".?next={{ redirect_to }}" class="form-horizontal">
  {% csrf_token %}
  {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<div class="container">
  <div class="row">
    <div class="grapevine-form register-form jumbotron">
    <div class="form-group">
      <label for="username" class="control-label col-xs-4">Username</label>
      <div class="col-xs-7">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username..."/>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="control-label col-xs-4">Password</label>
      <div class="col-xs-7">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password..."/>
      </div>
    </div>

    <div class="form-group">
      <label for="repeat_password" class="control-label col-xs-4">Repeat Password</label>
      <div class="col-xs-7">
        <input type="password" class="form-control" id="repeat_password" name="repeat_password" placeholder="Repeat Password..."/>
      </div>
    </div>

    <div class="form-group">
      <label for="invite-key" class="control-label col-xs-4">Invite Key</label>
      <div class="col-xs-7">
        <input type="text" class="form-control" id="invite-key" name="invite-key" placeholder="Invite Key"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-offset-4 col-xs-7">
        <div class="checkbox">
          <label><input type="checkbox">By clicking this check box you.... (Finish this)</label>
        </div>
      </div>

      <br/><br/>

      <div class="form-group">
        <div class="col-xs-offset-4 col-xs-7">
          <button type="submit" class="btn btn-primary">Register Now</button>
        </div>
      </div>

      <p>Already Registered? <a href="{% url 'account:login' %}">Login Here</a></p>
    </div>
  </div>
</div>
{% endblock %}
