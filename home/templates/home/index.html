{% extends "base.html" %}
{% block content %}
<h3>Recent Posts</h3>
{% if post_list %}
  {% for post in post_list %}
  <p>Id: {{ post.id }}</p>
  <p>Post: {{ post.post }}</p>
  <p>User: {{post.user.username }}</p>
  <p><a href="{% url 'home:detail' post.id %}">More</a></p>
  {% endfor %}

{% else %}
  <p>There are no posts</p>
  <p>Check back later</p>
{% endif %}
{% endblock %}
