{% extends "base.html" %}
{% block content %}
<h3>Recent Posts</h3>
{% if post_list %}
  {% for post in post_list %}
  <div class="recent-post">
    <p>{{ post.post }}</p>
    <p>Posted on: {{post.date }}</p>
    <p><a href="{% url 'home:detail' post.id %}">(Num)Comments</a></p>
  </div>

  {% endfor %}

{% else %}
  <p>There are no posts</p>
  <p>Check back later</p>
{% endif %}
{% endblock %}
