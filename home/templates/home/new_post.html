{% extends "base.html" %}
{% block content %}

<div class="jumbotron">
  <form class="form-horizontal" role="form" method="POST" action="{% url 'home:new_post' %}">
    {% csrf_token %}
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
   <div class="form-group">
     <div class="col-sm-12">
       <!--<input type="text" class="form-control" name="username" id="username" placeholder="Enter Username"> -->
       <textarea class="form-control" name="post" id="post" placeholder="Share your story"></textarea>
     </div>
   </div>

   <div class="form-group">
     <div class="col-sm-offset-2 col-sm-10">
       <button type="submit" class="btn btn-primary">Post</button>
     </div>
   </div>
  </form>
</div>

{% endblock %}
