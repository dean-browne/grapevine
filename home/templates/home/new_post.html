{% extends "base.html" %}
{% block content %}
{% if error_message %} <p><strong>{{ error_message }}</strong></p>{% endif %}

<h2>New Post</h2>
<form action="{% url 'home:new_post' %}" method="POST" class="post-form">
  {% csrf_token %}
  {{ post_form.as_p }}
  <button type="submit" class="btn btn-default">Add Post</button>
</form>


{% endblock %}
